<script>
const conversation = document.getElementById("conversation");
const startRecordingButton = document.getElementById("startRecording");
const userInput = document.getElementById("userInput");
const responseAudio = document.getElementById("responseAudio");

startRecordingButton.addEventListener("click", startListening);

function startListening() {
    const recognition = new webkitSpeechRecognition() || new SpeechRecognition();
    recognition.interimResults = true;
	console.log("start listening");
    recognition.onresult = (event) => {
        const lastResult = event.results[event.results.length - 1];
        const message = lastResult[0].transcript;
        if (lastResult.isFinal) {
            processMessage(message);
        } else {
            conversation.textContent = message;
        }
	};

    recognition.start();
}

function processMessage(message) {
    const response = generateResponse(message);
    conversation.textContent = message;
	const convDiv = document.getElementById("conversation");
    convDiv.scrollTop = convDiv.scrollHeight;
    speak(response);
}

function generateResponse(userInput) {
    // Replace this with your response generation logic.
    // You can use AI/ML models, predefined responses, or other methods.
    return "You said: " + userInput;
}

function speak(text) {
    const synth = window.speechSynthesis;
    const utterance = new SpeechSynthesisUtterance(text);
    synth.speak(utterance);
}
