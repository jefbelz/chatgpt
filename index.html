<!DOCTYPE html>
<html>

<head>
    <title>ChatGPT prompts for Photographers by Liliya</title>
    <base target="_top">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/encryption.js"></script>
 </head>
<body>
<div id="header">
    <div class="logo" onclick="window.location.href='https://edu.lilia.by'"></div>
    <div id="languageSelectContainer">
        <label for="languageSelect" data-i18n="SELECT_LANGUAGE" id="languageLabel">Select Language:</label>
        <select id="languageSelect">
            <option value="ru">Russian</option>
            <option value="en">English</option>
            <option value="es">Spanish</option>
            <!-- Add more language options as needed -->
        </select>
    </div>
    <div id="content" class="content">
        <h2 class="headerTitle" id="modalTitle" data-i18n="modalTitle">ChatGPT prompts for Photographers by Liliya:</h2>

    </div>
</div>
<div id="main-content">
    <p class="contentDescription" id="contentDescription" data-i18n="welcomeMessage"></p>
    <h3 id="label_selection" data-i18n="LABEL_selection"></h3>
    <select id="selection" class="select">
        <option value="advantagesSteps" data-i18n="selection.advantagesSteps">Compose my advantages and strengths (2 steps)</option>
        <option value="painDesires" data-i18n="selection.painDesires">Pain points and desires of my TA</option>
        <option value="ideasStories" data-i18n="selection.ideasStories">Ideas for Instagram Stories (2 steps)</option>
        <option value="storytellingStories" data-i18n="selection.storytellingStories">Storytelling for Instagram Stories</option>
        <option value="ideasReels" data-i18n="selection.ideasReels">Ideas and scenarios for Instagram Reels</option>
        <option value="contentPlanWeek" data-i18n="selection.contentPlanWeek">Content plan for Instagram for a week</option>
        <option value="postInstagram" data-i18n="selection.postInstagram">Post for Instagram</option>
        <option value="textClientNewsletter" data-i18n="selection.textClientNewsletter">Text for personal client newsletter about photo day</option>
        <option value="generateCollabIdeas" data-i18n="selection.generateCollabIdeas">Generate ideas for collaborations</option>
        <option value="letterBloggerCollab" data-i18n="selection.letterBloggerCollab">Letter for collaboration with a blogger</option>
        <option value="profileHeader" data-i18n="selection.profileHeader">Instagram profile header</option>
        <option value="gatherInstagramTags" data-i18n="selection.gatherInstagramTags">Gathering Instagram hashtags</option>
        <option value="selectSEOKeywords" data-i18n="selection.selectSEOKeywords">Selection of keywords for website SEO</option>
        <option value="seoTextWebsite" data-i18n="selection.seoTextWebsite">SEO text for the website</option>
        <option value="cleanChat" data-i18n="selection.cleanChat">No Pre created prompt - Free chat</option>
    </select>
    <br>
    <div id="inputFields">
        <!-- Placeholder for the input fields based on the user's selection -->
    </div>
    <code id="responseContainer" class="special-div"></code>
    <div id="additionalPrompt">
        <h2 data-i18n="TYPE_ADDITIONAL_REQUEST">Type your additional request to chatGPT below.</h2>
        <div class="input-container">
            <textarea class="editable-textarea" rows="2" oninput="autoResize(this)" id="userPrompt" ></textarea>
        </div>
        <div class="button-container">
            <button id="processPromptButton" data-i18n="SENDBUTTON">Send Request</button>
        </div>
    </div>
    <div class="button-container">
        <button id="generateButton" data-i18n="GENERATEBUTTON">Generate Text</button>
        <button id="goBackButton" data-i18n="GOBACKBUTTON" onclick="window.scrollTo(0, 0);">Go Back to Index</button>
    </div>
    </div>
    <div id="myStatusModal" class="modal">
        <div class="modal-content">
            <h2 data-i18n="processingRequest">Processing Request... Waiting for an Answer...</h2>
            <div class="progress-bar">
                <div class="progress" id="progress"></div>
            </div>
<!--            <h4 data-i18n="notChatGpt">I'm not ChatGPT, but I did realize that Lili is one of the best persons in the world, and I kind of like her... Now the internet knows it as well!</h4>-->
<!--            <h4 data-i18n="sendPicture">I hope you are smiling now! Send me a picture!</h4>-->
        </div>
    </div>
    <div class="custom-tooltip" id="tooltip"><div id="tooltipText"></div><span class="close-button">&times;</span></div>
</div>
</body>
<script src="js/i18n.js"></script>
<script src="js/progressbar.js"></script>
<script src="js/chatgpt.js"></script>
<script src="js/page.js"></script>

</html>
