    <style>
        #logo {
            margin-right: 10px; /* Adjust the margin as needed */
        }
    /* Add this style to prevent column wrapping */
    .dataTables tbody td {
      white-space: nowrap;
    }

        .inlineModal {
         max-width:500px;
         margin-left: 1px;
         border: '1px solid #ccc';
        }

        /* Add this style to prevent column wrapping */
.dataTables tbody td {
    white-space: nowrap;
}

/* Add this style to ensure the modal is positioned correctly */
#userDetailsModal {
    position: fixed;
}

/* Add this style to adjust the layout of the reels table */
#example {
    margin-left: 20px; /* Adjust the left margin to match the modal */
}
        /* Add this style to adjust the layout of the user details container */
#userDetailsContainer {
    width: 400px; /* Adjust the width as needed */
    margin-right: 20px; /* Adjust the right margin as needed */
    overflow-y: auto; /* Add a scrollbar if needed */
    float: left; /* Float the container to the left */
}

/* Add this style to adjust the layout of the DataTable container */
#dataTableContainer {
    margin-left: 400px; /* Adjust the left margin to match the user details container width */
}

/* Add this style to ensure the grouped row is properly aligned */
.username-cell {
    vertical-align: top;
}


    </style>

    </style>
</head>
<body>
<table >
    <tr>
        <td><img id="logo" src="logolilia.png" alt="Logo"> </td>
        <td><br><br><h2>Reels parsed database</h2></td>
    </tr>
</table>
<table id="example" class="display compact table-striped dataTable" >
    <thead>
    <tr>
        <th>User</th>
        <th >URL</th>
        <th>Likes</th>
        <th>Views</th>
        <th>Comments</th>
        <th>Taken at</th>

        <th>Analysis</th>
        <th>Transcription</th>
        <th>Text On video</th>
        <th >Caption</th>


        <th>Video</th>
        <th>Duration</th>

    </tr>
    </thead>
    <tbody>
    <!-- Table rows will be dynamically populated by DataTables -->
    </tbody>
</table>

 <div class="modal" id="userDetailsModal" tabindex="-1" role="dialog">
         <div class="modal-dialog inlineModal" role="document">
           <div class="modal-content">
               <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">User Details</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                     <span aria-hidden="true">&times;</span>
                  </button>
              </div>
               <div class="modal-body">
                   <div class="card">
                       <div class="row g-0">
                           <div class="col-md-4">
                               <img src="" class="card-img-top" id="modalPicture" alt="User Profile Picture"  crossorigin="anonymous">
                           </div>
                           <div class="col-md-8">
                               <div class="card-body">
                                   <h5 class="card-title" id="modalFullName"></h5>
                                   <p class="card-text" id="modalCategory"></p>
                                   <p class="card-text" id="modalBiography"></p>
                               </div>
                           </div>
                       </div>
                       <ul class="list-group list-group-flush">
                           <table>
                               <tr>
                           <td><li class="list-group-item d-flex justify-content-between align-items-center">
                               <strong>Followers:</strong>
                               <span class="badge bg-primary rounded-pill" id="modalFollowers"></span>
                           </li></td>
                           <td><li class="list-group-item d-flex justify-content-between align-items-center">
                               <strong>Following:</strong>
                               <span class="badge bg-primary rounded-pill" id="modalFollowing"></span>
                           </li></td></tr>
                           </table>
                           <li class="list-group-item d-flex justify-content-between align-items-center">
                               <strong>Contact Phone:</strong>
                               <span id="modalPhone"></span>
                           </li>
                           <!-- Add more properties as needed... -->
                       </ul>
                   </div>
               </div>

               <div class="modal-footer">
                 <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              </div>
          </div>
      </div>
    </div>
<script src="reels.js"></script>
</body>
</html>
