<table style="width:100%;" >
    <tr>
        <td style="width:20%"><img id="logo" src="logolilia.png" alt="Logo"> </td>
        <td style="width:80%;text-align: center;text-valign:center"><br><br><h2>База данных анализа Reels</h2></td>

    </tr>
</table>

<div style="width: 98%;   margin-left: 20px; margin-right: 20px;"> <!-- Set a fixed width for the container -->
    <table id="example" class="dataTable display table-striped compact" >
        <thead>
        <tr>
            <th>User</th>
            <th >URL</th>
            <th>Likes</th>
            <th>Views</th>
            <th>Comments</th>
            <th >Taken at</th>
            <th>Duration</th>
            <th>Engagement Rate</th>
            <th>Analysis</th>
            <th>Transcription</th>
            <th>Text On video</th>
            <th>Text</th>
            <th>Video</th>

        </tr>
        </thead>
        <tbody>
        <!-- Table rows will be dynamically populated by DataTables -->
        </tbody>
    </table>
</div>

<div class="modal" id="userDetailsModal" >
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-body">
                <div class="user-details-container">
                    <div class="left-pane">
                        <div class="card">
                            <div class="row g-0">
                                <div class="col-md-4">
                                    <img src="" class="card-img-top" id="modalPicture" alt="User Profile Picture" crossorigin="anonymous">
                                </div>
                                <div class="col-md-8">
                                    <div class="card-body">
                                        <h5 class="card-title" id="modalFullName"></h5>
                                        <p class="card-text" id="modalCategory"></p>
                                        <p class="card-text" id="modalBiography"></p>
                                    </div>
                                </div>
                            </div>
                            <ul class="list-group list-group-flush">
                                <li class="list-group-item d-flex justify-content-between align-items-center">
                                    <strong>Followers:</strong>
                                    <span class="badge bg-primary rounded-pill" id="modalFollowers"></span>
                                </li>
                                <li class="list-group-item d-flex justify-content-between align-items-center">
                                    <strong>Following:</strong>
                                    <span class="badge bg-primary rounded-pill" id="modalFollowing"></span>
                                </li>
                                <li class="list-group-item d-flex justify-content-between align-items-center">
                                    <strong>Contact Phone:</strong>
                                    <span id="modalPhone"></span>
                                </li>
                                <!-- Add more properties as needed... -->
                            </ul>
                        </div>
                    </div>
                    <div class="right-pane">
                        <div class="card">
                            <ul class="list-group">
                                <li class="list-group-item ">
                                    <strong>Caption:</strong>
                                    <label id="modalCaption"></label>
                                </li>
                                <li class="list-group-item ">
                                    <strong>Text on Video:  </strong>
                                    <label id="modalTextOnVideo"></label>
                                </li>
                                <li class="list-group-item ">
                                    <strong>Transcription:</strong>
                                    <label id="modalTranscription"></label>
                                </li>
                                <li class="list-group-item ">
                                    <strong>Analysis:</strong>
                                    <label id="modalAnalysis"></label>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
