<!DOCTYPE html>
<html lang="en" class="dark" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Lilia Database</title>


    <link href="https://cdn.datatables.net/v/bs5/jq-3.7.0/jszip-3.10.1/dt-1.13.10/af-2.6.0/b-2.4.2/b-colvis-2.4.2/b-html5-2.4.2/b-print-2.4.2/cr-1.7.0/date-1.5.1/fc-4.3.0/fh-3.4.0/kt-2.11.0/r-2.5.0/rg-1.4.1/sc-2.3.0/sb-1.6.0/sp-2.2.0/sl-1.7.0/sr-1.3.0/datatables.min.css" rel="stylesheet">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.2.7/pdfmake.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.2.7/vfs_fonts.js"></script>
    <script src="https://cdn.datatables.net/v/bs5/jq-3.7.0/jszip-3.10.1/dt-1.13.10/af-2.6.0/b-2.4.2/b-colvis-2.4.2/b-html5-2.4.2/b-print-2.4.2/cr-1.7.0/date-1.5.1/fc-4.3.0/fh-3.4.0/kt-2.11.0/r-2.5.0/rg-1.4.1/sc-2.3.0/sb-1.6.0/sp-2.2.0/sl-1.7.0/sr-1.3.0/datatables.min.js"></script>

    <link rel="stylesheet" href=https://code.jquery.com/ui/1.13.2/themes/black-tie/jquery-ui.css>

    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.min.js"></script>
    <link rel="stylesheet" href=css/styles.css>


</head>
<body>
<table >
    <tr>
        <td><img id="logo" src="logolilia.png" alt="Logo"> </td>
        <td><br><br><h2>Reels parsed database</h2></td>
    </tr>
</table>
<div style="width: 98%;   margin-left: 20px; margin-right: 20px;"> <!-- Set a fixed width for the container -->
    <table id="example" class="dataTable display  table-striped compact" >
        <thead>
        <tr>
            <th>User</th>
            <th >URL</th>
            <th>Likes</th>
            <th>Views</th>
            <th>Comments</th>
            <th >Taken at</th>
            <th>Duration</th>
            <th>Engagement Rate</th>
            <th>Analysis</th>
            <th>Transcription</th>
            <th>Text On video</th>
            <th>Text</th>
            <th>Video</th>

        </tr>
        </thead>
        <tbody>
        <!-- Table rows will be dynamically populated by DataTables -->
        </tbody>
    </table>
</div>
<div>
    <div class="container mt-4">
        <div   id="searchDiv" class="row">
            <div class="col-md-6">
                <label for="searchUser" class="form-label">Search for new reels for user:</label>
                <div class="input-group mb-3">
                    <input type="text" class="form-control" id="searchUser" placeholder="Enter username" aria-describedby="searchButton">
                </div>
            </div>
            <div class="col-md-6">
                <label for="numberOfReels" class="form-label">Number of reels to search:</label>
                <div class="input-group mb-3">
                    <input type="number" class="form-control" id="numberOfReels" placeholder="Enter number" aria-describedby="searchButton">
                    <button class="btn btn-primary" type="button" id="searchButton">Search</button>
                </div>
            </div>
        </div>
    </div>
</div>

<div id="progressbar" style="display:none">
    <div class="progress-label">Loading...</div>
</div>

<div class="modal" id="userDetailsModal" >
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-body">
                <div class="user-details-container">
                    <div class="left-pane">
                        <div class="card">
                            <div class="row g-0">
                                <div class="col-md-4">
                                    <img src="" class="card-img-top" id="modalPicture" alt="User Profile Picture" crossorigin="anonymous">
                                </div>
                                <div class="col-md-8">
                                    <div class="card-body">
                                        <h5 class="card-title" id="modalFullName"></h5>
                                        <p class="card-text" id="modalCategory"></p>
                                        <p class="card-text" id="modalBiography"></p>
                                    </div>
                                </div>
                            </div>
                            <ul class="list-group list-group-flush">
                                <li class="list-group-item d-flex justify-content-between align-items-center">
                                    <strong>Followers:</strong>
                                    <span class="badge bg-primary rounded-pill" id="modalFollowers"></span>
                                </li>
                                <li class="list-group-item d-flex justify-content-between align-items-center">
                                    <strong>Following:</strong>
                                    <span class="badge bg-primary rounded-pill" id="modalFollowing"></span>
                                </li>
                                <li class="list-group-item d-flex justify-content-between align-items-center">
                                    <strong>Contact Phone:</strong>
                                    <span id="modalPhone"></span>
                                </li>
                                <!-- Add more properties as needed... -->
                            </ul>
                        </div>
                    </div>
                    <div class="right-pane">
                        <div class="card">
                            <ul class="list-group">
                                <li class="list-group-item ">
                                    <strong>Caption:</strong>
                                    <label id="modalCaption"></label>
                                </li>
                                <li class="list-group-item ">
                                    <strong>Text on Video:  </strong>
                                    <label id="modalTextOnVideo"></label>
                                </li>
                                <li class="list-group-item ">
                                    <strong>Transcription:</strong>
                                    <label id="modalTranscription"></label>
                                </li>
                                <li class="list-group-item ">
                                    <strong>Analysis:</strong>
                                    <label id="modalAnalysis"></label>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div id="dialog-message" title="Attention">

    <p id="message">
        Please fill both fields before proceed
    </p>
</div>
<script src="reels.js"></script>
</body>
</html>
