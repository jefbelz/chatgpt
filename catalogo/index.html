        :root {

            color: #221c20;
        }

        /* HEADER COM LOGO E TONS DO SITE */
        header {
            position: sticky;
            top: 0;
            z-index: 10;
            backdrop-filter: blur(10px);
            background-color: rgba(255, 250, 248, 0.94);
            border-bottom: 1px solid rgba(0, 0, 0, 0.03);
            padding: 0.8rem 1rem;
        }

        .header-inner {
            max-width: 1080px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 1rem;
        }

        .logo-block {
            display: flex;
            align-items: center;
            line-height: 1;

        }

        .header-right {
            font-size: 0.78rem;
            opacity: 0.9;
            text-align: right;
        }

        .header-main-line {
            margin-bottom: 0.1rem;
        }

        .header-sub-line {
            color: #6f5b63;
        }

        .header-sub-line a {
            color: #d78fae;
            /* rosa/acento */
            text-decoration: none;
            border-bottom: 1px solid rgba(215, 143, 174, 0.45);
        }

        .header-sub-line a:hover {
            border-bottom-color: #d78fae;
        }

        main.catalog {
            max-width: 1080px;
            margin: 0 auto;
            padding: 1.4rem 0 2.4rem;
        }

        section.page {
            margin: 0 auto 1.6rem;
            border-radius: 20px;
            overflow: hidden;
            background: #fff;
            box-shadow: 0 18px 45px rgba(0, 0, 0, 0.08);
            border: 1px solid rgba(0, 0, 0, 0.03);
        }

        section.page img {
            display: block;
            width: 100%;
            height: auto;
        }

        footer {
            border-top: 1px solid rgba(0, 0, 0, 0.04);
            background: #fffaf8;
            padding: 1.6rem 1rem 2.2rem;
            font-size: 0.8rem;
        }

        .footer-inner {
            max-width: 1080px;
            margin: 0 auto;
            text-align: center;
            color: #6f5b63;
        }

        .footer-inner a {
            color: #d78fae;
            text-decoration: none;
            border-bottom: 1px solid rgba(215, 143, 174, 0.45);
        }

        .footer-inner a:hover {
            border-bottom-color: #d78fae;
        }
        
        /* WhatsApp Floating Button Styles */
        .whatsapp-float {
            position: fixed;
            bottom: 40px;
            right: 40px;
            background-color: #25d366;
            color: #FFF;
            border-radius: 50px;
            text-align: center;
            font-size: 30px;
            box-shadow: 2px 2px 3px #999;
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            text-decoration: none;
            padding: 10px 20px;
        }

        .whatsapp-float:hover {
            background-color: #128c7e;
            transform: scale(1.05);
            box-shadow: 2px 2px 10px rgba(0,0,0,0.3);
        }

        .whatsapp-icon {
            width: 30px;
            height: 30px;
            fill: white;
        }
        
        .whatsapp-text {
            margin-left: 10px;
            font-size: 16px;
            font-weight: bold;
            font-family: sans-serif;
        }

        /* Adjust for mobile devices */
        @media screen and (max-width: 768px) {
            .whatsapp-float {
                bottom: 20px;
                right: 20px;
                padding: 8px 15px;
            }
            .whatsapp-icon {
                width: 24px;
                height: 24px;
            }
            .whatsapp-text {
                font-size: 14px;
            }
        }

    </style>
